<div class="container mx-auto">
  <button mat-raised-button color="primary" (click)="goToResource()">
    Back
  </button>
  <mat-card class="resource-card">
    <mat-card-header>
      <mat-card-title>Create Resource</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form novalidate [formGroup]="resourceForm" (ngSubmit)="saveForm()">
        <div class="mb-3">
          <label for="titleInputId" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="titleInputId"
            aria-describedby="titleHelp"
            formControlName="name"
          />
          <div
            *ngIf="
              resourceForm.controls.name.errors &&
              (resourceForm.controls.name.dirty ||
                resourceForm.controls.name.touched)
            "
            id="titleHelp"
            class="form-text text-danger"
          >
            <pre *ngIf="resourceForm.controls.name.errors.required">
                    Title is Required
                </pre
            >
          </div>
        </div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
