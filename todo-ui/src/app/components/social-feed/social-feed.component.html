<div class="container">
  <div class="row">
    <div class="col-5">
      <div *ngFor="let user of userList" class="card p-2 mb-3"
      (click)="selectUser(user)"
      >
        {{ user | json }}
      </div>
    </div>
    <div class="col-7">
      <h3>{{ selectedUser?.name }} - {{ selectedUser?.username }}</h3>
      <div *ngFor="let post of postList" class="card mb-3 p-2">
        {{ post | json }}
      </div>
    </div>
  </div>
</div>
