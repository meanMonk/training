<div class="container">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-block btn-outline-dark" (click)="gotBack()">
        <i class="fa fa-arrow-back"></i>
        back
      </button>
      <div *ngFor="let post of postList | async" class="card mb-3 p-2">
        <p>{{ post.title }}</p>
        <small>{{ post.body }}</small>
      </div>
    </div>
  </div>
</div>
