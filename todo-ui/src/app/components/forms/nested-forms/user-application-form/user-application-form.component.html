<div class="container mx-auto">
  <div class="card">
    <div class="card-header">
      <h4>User Application form!</h4>
    </div>
    <div class="card-body">
      <form novalidate [formGroup]="appForm">
        <div class="form-group mb-3">
          <label for="fullNameInput" class="form-label">full name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="fullname"
            formControlName="fullname"
            id="fullNameInput"
          />
        </div>
        <div class="form-group mb-3">
          <label for="userNameInput" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="userName"
            formControlName="username"
            id="userNameInput"
          />
        </div>

        <div class="form-group mb-3">
          <label for="emailInput" class="form-label">email</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="email"
            formControlName="email"
            id="emailInput"
          />
        </div>
        <div formArrayName="classlist">
          <div
            class="card border border-primary"
            *ngFor="
              let classitem of appForm.get('classlist').controls;
              let i = index
            "
          >
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <div class="d-flex justify-content-between">
                <label for="classInput" class="form-label">Standard</label>
                <input
                  type="text"
                  class="form-control form-control-sm ml-1"
                  name="class"
                  id="classInput"
                />
              </div>
              <i class="fa fa-times-circle text-danger" aria-hidden="true"></i>
            </div>
            <div class="card-body">
              <div class="card-content">
                <div
                  class="form-group d-flex justify-content-between align-items-center"
                >
                  <div class="form-group mb-3">
                    <label for="subjectNameInput" class="form-label"
                      >Subject name</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      name="userName"
                      id="subjectNameInput"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="marksInput" class="form-label">Marks</label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      name="marks"
                      id="marksInput"
                    />
                  </div>
                  <i
                    class="fa fa-times-circle text-danger"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>
              <button type="button" class="btn btn-sm rounded btn-dark">
                New subject
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <button type="button" class="my-3 btn btn-sm rounded btn-dark">
          New class
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>

        <div class="form-action">
          <button type="submit" class="btn btn-block btn-primary">
            submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
