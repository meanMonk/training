<section class="container border m-5 px-4">
  <div class="row">
    <div class="col-8 user-listing-container">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of userList"
          (click)="onSelectUser(user)"
          [ngStyle]="{
            background: selectedUser?.id == user?.id ? '#8d5a5a' : ''
          }"
        >
          <h5>
            {{ user.name }} <small>{{ user.email }}</small>
          </h5>
        </li>
      </ul>
    </div>
    <div class="col-4 user-details">
      <div *ngIf="!!selectedUser" class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="{{ selectedUser.picture }}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{ selectedUser.name }}</h5>
          <p class="card-text">{{ selectedUser.email }}</p>
          <p class="card-text">{{ selectedUser.phone }}</p>
          <p class="card-text">{{ selectedUser.city }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
