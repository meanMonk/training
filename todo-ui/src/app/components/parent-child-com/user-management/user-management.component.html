<section class="container border m-5 px-4">
  <div class="row">
    <div class="col-8 user-listing-container">
      <!-- child 1 -->
      <app-user-listing (onSelect)="onUserChange($event)"></app-user-listing>
    </div>
    <div class="col-4 user-details">
      <!-- child 2 accepts on selected user-->
      <app-user-profile [user]="currentUser"></app-user-profile>
    </div>
  </div>
</section>
