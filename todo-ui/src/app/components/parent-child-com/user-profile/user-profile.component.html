<div *ngIf="!!user" class="card" style="width: 18rem">
  <img
    class="card-img-top"
    width="100%"
    height="120px"
    src="{{ user.picture }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ user.name }}</h5>
    <p class="card-text">{{ user.email }}</p>
    <p class="card-text">{{ user.phone }}</p>
    <p class="card-text">{{ user.city }}</p>
  </div>
</div>
